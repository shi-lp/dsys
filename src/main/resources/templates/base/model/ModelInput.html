<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>模块新增</title>
<link href="../img/favicon.png" rel="icon">
<link href="../img/apple-touch-icon.png" rel="apple-touch-icon">
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"	href="../lib/bootstrap-datepicker/css/datepicker.css" />
<link rel="stylesheet" type="text/css"	href="../lib/bootstrap-daterangepicker/daterangepicker.css" />
<link href="../css/style.css" rel="stylesheet">
<link href="../css/style-responsive.css" rel="stylesheet">
</head>
<body>
	<section id="container">
		<!--header start-->
		<header class="header black-bg">
			<!--logo start-->
			<a href="index.html" class="logo"><b>俊琳天下<span>CMS</span></b></a>
			<!--logo end-->
		</header>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<h3>
					<i class="fa fa-angle-right"></i> 新增模块
				</h3>
				<!-- BASIC FORM ELELEMNTS -->
				<form id="addModelForm">
					<div class="row mt">
						<div class="col-lg-10">
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">模块名称*</label>
								<div class="col-sm-10">
									<input type="text"
										class="form-control round-form"
										id="modelName" name="model.modelName" placeholder="菜单栏显示模块名称"> 
										<span class="help-block" id="vmodelName"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">模块等级*</label>
								<div class="col-sm-10">
									<select class="form-control round-form" id="level" name="model.level" onchange="changeLevel(this.value)">
										<option selected value="1">一级菜单（无操作模块）</option>
										<option value="2">二级菜单（有操作模块）</option>
										<!-- <option value="3">三级菜单（有操作模块）</option> -->
									</select> <span class="help-block" id="vlevel"></span>
								</div>
							</div>
							<div class="form-group" id="dParentId" style="display:none">
								<label class="col-sm-2 col-sm-2 control-label">上级模块</label>
								<div class="col-sm-10">
									<select class="form-control round-form" id="parentModel" name="parentModel" >
									</select> <span class="help-block" id="vlevel"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">链接类型</label>
								<div class="col-sm-10">
									<select class="form-control" id="clientType"
										name="model.clientType">
										<option value="1">htmlUrl直链</option>
										<option value="2">Controller跳转</option>
									</select> <span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">模块地址</label>
								<div class="col-sm-10">
									<input class="form-control round-form" type="text"
										id="modelUrl" name="model.modelUrl" placeholder="以'../'来表示根路径">
									<span class="help-block" id="vmodelUrl"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">排序</label>
								<div class="col-sm-10">
									<input class="form-control round-form" type="text"
										id="modelOrder" placeholder="请输入0~100数字"
										name="model.modelOrder" value=""> <span
										class="help-block" id="vmodelOrder"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">是否启用</label>
								<div class="col-sm-10">
									<input type="checkbox" checked="" data-toggle="switch"
										id="doEnable" name="model.doEnable" value="1"/> <span
										class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">备注</label>
								<div class="col-sm-10">
									<textarea class="form-control" name="model.note" id="note"
										placeholder="Your Message" rows="5" data-rule="required"
										data-msg="请输入关于这条信息的备注"></textarea>
									<span class="help-block"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-send">
						<button type="button" class="btn btn-theme" id="bmodelCommit" onclick="modelCommit()">提&nbsp;&nbsp;交</button>
					</div>
				</form>
			</section>
			<!-- /wrapper -->
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->
		<!--footer start-->
		<footer class="site-footer">
			<div class="text-center">
				<p>
					&copy; Copyrights <strong>俊琳天下</strong>. All Rights Reserved
				</p>
			</div>
		</footer>
		<!--footer end-->
	</section>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript"	src="../lib/jquery.dcjqaccordion.2.7.js"></script>
<script src="../lib/jquery.scrollTo.min.js"></script>
<script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../lib/common-scripts.js"></script>
<script src="../lib/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../lib/bootstrap-switch.js"></script>
<script src="../lib/jquery.tagsinput.js"></script>
<script type="text/javascript"	src="../lib/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>
<script type="text/javascript"	src="../lib/php-mail-form/validate.js"></script>
<script type="text/javascript" src="../js/base/modelInput.js"></script>
<script type="text/javascript" src="../lib/form-component.js"></script>
<script type="text/javascript" src="../js/common/Zytech.Core.js"></script>
<script type="text/javascript"	src="../js/common/validate/jquery.validationEngine-zh_CN.js"></script>
</body>
</html>
