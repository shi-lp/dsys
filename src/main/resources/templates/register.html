<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>用户注册</title>
<link href="../img/favicon.png" rel="icon">
<link href="../img/apple-touch-icon.png" rel="apple-touch-icon">
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="../lib/bootstrap-datepicker/css/datepicker.css" />
<link rel="stylesheet" type="text/css"
	href="../lib/bootstrap-daterangepicker/daterangepicker.css" />
<!-- Custom styles for this template -->
<link href="../css/style.css" rel="stylesheet">
<link href="../css/style-responsive.css" rel="stylesheet">
</head>
<body>
	<section id="container">
		<!--header start-->
		<header class="header black-bg">
			<!--logo start-->
			<a href="index.html" class="logo"><b>俊琳天下<span>CMS</span></b></a>
			<!--logo end-->
		</header>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<h3>
					<i class="fa fa-angle-right"></i> 用户注册
				</h3>
				<!-- BASIC FORM ELELEMNTS -->
				<form id="registerForm">
					<div class="row mt">
						<div class="col-lg-10">
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">注册账号*</label>
								<div class="col-sm-10">
									<input type="text" class="form-control round-form validate[required]" id="account"
										name="user.account" placeholder="请输入账号（4-20位数字、字母组合）" onblur="doExist()">
									<span class="help-block" id="vaccount"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名*</label>
								<div class="col-sm-10">
									<input type="text" class="form-control round-form" id="userName"
										name="user.userName">
									<span class="help-block" id="vuserName"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
								<div class="col-sm-10">
									<input type="text" class="form-control round-form" id="phone" name="user.phone" onblur="signPhone()">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码*</label>
								<div class="col-sm-10">
									<input class="form-control round-form validate[required,custom[onlyLetterNumber,noSpecial]]" type="password" id="pwd1"
										placeholder="请输入密码（8-20位数字、字母、特殊字符组合）">
									<span class="help-block" id="vpwd1"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">确认密码*</label>
								<div class="col-sm-10">
									<input class="form-control round-form validate[required,custom[onlyLetterNumber,noSpecial],equals[vpwd1]]" type="password" id="pwd"
										placeholder="请输入密码（8-20位数字、字母、特殊字符组合）" name="user.pwd" value="">
									<span class="help-block" id="vpwd"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">固&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
								<div class="col-sm-10">
									<input class="form-control round-form" type="text" id="mobilePhone"
										name="user.mobilePhone">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
								<div class="col-sm-10">
									<input type="text" class="form-control round-form" id="eMail"
										name="user.eMail" placeholder="请输入邮箱地址" onblur="signMail()">
									<span class="help-block"></span>
								</div>
							</div>
						</div>
					</div>
					<!-- col-lg-12-->
					<div class="col-md-10">
						<button type="button" class="btn btn-theme" id="bregister" onclick="register()">注&nbsp&nbsp册</button>
					</div>
				</form>
			</section>
			<!-- /wrapper -->
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->
		<!--footer start-->
		<footer class="site-footer">
			<div class="text-center">
				<p>
					&copy; Copyrights <strong>俊琳天下</strong>. All Rights Reserved
				</p>
			</div>
		</footer>
		<!--footer end-->
	</section>
	<!-- js placed at the end of the document so the pages load faster -->
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript"	src="../lib/jquery.dcjqaccordion.2.7.js"></script>
<script src="../lib/jquery.scrollTo.min.js"></script>
<script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../lib/common-scripts.js"></script>
<script src="../lib/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../lib/bootstrap-switch.js"></script>
<script src="../lib/jquery.tagsinput.js"></script>
<script type="text/javascript" src="../lib/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>
<script type="text/javascript" src="../js/base/register.js"></script>
<script type="text/javascript" src="../lib/form-component.js"></script>
<script type="text/javascript" src="../js/common/Zytech.Core.js"></script>
<script type="text/javascript" src="../js/common/md5.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/common/validate/jquery.validationEngine-zh_CN.js"></script>
</body>
</html>
